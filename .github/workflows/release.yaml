name: ðŸš€ Publish new version
# Run this on every push to master
on:
  push:
    branches:
      - master
      - staging

env:
  HUSKY: 0

permissions:
  contents: read

jobs:
  release:
    # Use the latest version of Ubuntu
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      # Checkout repository
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # Install pnpm
      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4

      # Setup Node
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: "pnpm"

      # Install dependencies
      - name: ðŸ“¦ Install dependencies
        run: |
          pnpm install --frozen-lockfile --prefer-frozen-lockfile

      # Restore cache
      - name: ðŸ“¦ Restore cache
        uses: actions/cache@v4
        with:
          key: astro-cache
          path: |
            .astro

      # Create semantic release
      - name: ðŸš€ Create semantic release
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 24
          extra_plugins: |
            - "@semantic-release/changelog"
            - "@semantic-release/git"
            - "@semantic-release/exec"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          PB_URL: ${{ vars.PB_URL }}
          PB_EMAIL: ${{ secrets.PB_EMAIL }}
          PB_PASSWORD: ${{ secrets.PB_PASSWORD }}
          MATOMO_URL: ${{ vars.MATOMO_URL }}
          MATOMO_SITE_ID: ${{ vars.MATOMO_SITE_ID }}
